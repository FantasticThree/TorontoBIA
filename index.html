<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Toronto BIA</title>
	<link rel="stylesheet" href="public/styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand|Arvo:700" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>	

	<section class="wouldYouRather">
		<header>
			<h1>Would<br>you<br>rather</h1>
		</header>
		<form action="" id="submitForm">
			<fieldset>
				<div class="centeringDiv">
					<label for="option1" class="option1"></label>
					<input id="option1" type="radio" name="selection">
				</div>
			</fieldset>

			<h2>OR</h2>

			<fieldset>
				<div class="centeringDiv">
					<label for="option2" class="option2"></label>
					<input id="option2" type="radio" name="selection">
				</div>
			</fieldset>
		</form>
	</section>

	<main>
		<h3>I think you might be interested in...</h3>
		<section class="mainResult">
			<div class="leftInfo">
				<h1 class="activityTitle"></h1>
				<p class="description"></p>
				<p class="location"></p>
				<p class="hoursOfOperation"></p>
				<p class="phoneNumber"></p>
				<div class="url"></div>
				<div class="userTip">
				</div>
				<div class="wikiContainer"></div>
				<div class="relatedActivities">
					<p class="recommendationOne"></p>
					<p class="recommendationTwo"></p>
					<p class="recommendationThree"></p>
				</div>
			</div>
			<div class="resultImage"></div>
		</section>
		<div class="reset"><a href="#">Try Again</a></div>
		<section class="galleryActivities">
			<div class="galleryItem">
				<div class="overlay"><h4>Archery District</h4></div>
				<img src="public/styles/images/ArcheryDistrict.jpg">
			</div>
			<div class="galleryItem">
				<div class="overlay"><h4>BATL Axe Throwing</h4></div>
				<img src="public/styles/images/BATL.jpg">
			</div>
			<div class="galleryItem">
				<div class="overlay"><h4>Boulderz Indoor Climbing</h4></div>
				<img src="public/styles/images/Boulderz.jpg">
			</div>
			<div class="galleryItem">
				<div class="overlay"><h4>Bubble Soccer</h4></div>
				<img src="public/styles/images/BubbleSoccer.jpg">
			</div>
			<div class="galleryItem">
				<div class="overlay"><h4>Castle Board Game Cafe</h4></div>
				<img src="public/styles/images/Castle.jpg">
			</div>
			<div class="galleryItem">
				<div class="overlay"><h4>TOT Cat Cafe</h4></div>
				<img src="public/styles/images/CatCafe.jpg">
			</div>
			<div class="galleryItem">
				<div class="overlay"><h4>Laser Quest</h4></div>
				<img src="public/styles/images/LaserQuest.jpg">
			</div>
			<div class="galleryItem">
				<div class="overlay"><h4>Pursuit OCR</h4></div>
				<img src="public/styles/images/PursuitOCR.jpg">
			</div>
			<div class="galleryItem">
				<div class="overlay"><h4>SkyZone</h4></div>
				<img src="public/styles/images/SkyZone.jpg">
			</div>
			<div class="galleryItem">
				<div class="overlay"><h4>Spin Toronto</h4></div>
				<img src="public/styles/images/Spin.jpg">
			</div>
			<div class="galleryItem">
				<div class="overlay"><h4>Track & Field</h4></div>
				<img src="public/styles/images/trackAndField.jpg">
			</div>
			<div class="galleryItem">
				<div class="overlay"><h4>Escape Games Canada</h4></div>
				<img src="public/styles/images/escapeRoom.jpeg">
			</div>
			
		</section>
	</main>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="dev/scripts/main.js"></script>
</body>
</html>
